<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Music legend</title>

        <!-- CSS FILES -->        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Sono:wght@200;300;400;500;700&display=swap" rel="stylesheet">
                        
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link rel="stylesheet" href="css/bootstrap-icons.css">

        <link rel="stylesheet" href="css/owl.carousel.min.css">
        
        <link rel="stylesheet" href="css/owl.theme.default.min.css">

        <link href="css/templatemo-pod-talk.css" rel="stylesheet">
        
<!--

TemplateMo 584 Pod Talk

https://templatemo.com/tm-584-pod-talk

-->
<style>
    #suggestions{
 
 display: block; 
 max-height: 200px;   
 position: absolute; 
 z-index: 1000; 
 width: 20%; 
 box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); 
 border:none;
}
.suggestion-item{
 padding: 10px; 
 cursor: pointer; 
 font-family: Arial, sans-serif; 
 font-size: 20px;
 background-color: #fff;
 border: 2px solid white;
 border-radius: 10px;
 margin: 5px;
 width: 100%;
}
</style>
    </head>
    
    <body>

        <main style="height: 95vh;">

            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <a class="navbar-brand me-lg-5 me-0" href="index.html">
                        <img src="images/logoo.png" class="logo-image img-fluid" alt="templatemo pod talk">
                    </a>

                    <form action="/search" method="get" class="custom-form search-form flex-fill me-3" role="search">
                        <div class="input-group input-group-lg">    
                            <input name="search" type="search" class="form-control" id="search" placeholder="Search Artist" aria-label="Search" oninput="showSuggestions(this.value)">
                    
                            <button type="submit" class="form-control" id="submit">
                                <i class="bi-search"></i>
                            </button>
                        </div>
                        
                        <!-- Suggestion Box -->
                        <div id="suggestions">
                            <!-- Sample suggestion items -->
                            <a class="suggestion-item">
                                Juice WRLD
                            </a>
                            <!-- Add more suggestion items here -->
                        </div>
                    </form>
    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
    
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-lg-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="index.html">Home</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>

                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarLightDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Pages</a>

                                <ul class="dropdown-menu dropdown-menu-light" aria-labelledby="navbarLightDropdownMenuLink">
                                    <li><a class="dropdown-item" href="listing-page.html">Listing Page</a></li>

                                    <li><a class="dropdown-item" href="detail-page.html">Detail Page</a></li>
                                </ul>
                            </li>
    
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">Contact</a>
                            </li>
                        </ul>

                        <div class="ms-4">
                            <a href="#section_3" class="btn custom-btn custom-border-btn smoothscroll">Get started</a>
                        </div>
                    </div>
                </div>
            </nav>
            

            <section class="hero-section">
                <div class="container" >
                    <div class="row">

                        <div class="col-lg-12 col-12">
                            <div class="text-center mb-5 pb-2">
                                <h1 class="text-white">Icons of Music</h1>

                                <p class="text-white">Explore the Legends Behind the Music that Shaped the World.</p>

                                <!-- <a href="#section_2" class="btn custom-btn smoothscroll mt-3">Start listening</a> -->
                            </div>

                            <div class="owl-carousel owl-theme">
                                {{range .Mydata}}
                                <div class="owl-carousel-info-wrap item" style="height: 400px;">
                                    <img src={{.Image}} class="owl-carousel-image img-fluid" alt="image" style="height:300px ;">

                                    <div class="owl-carousel-info">
                                        <h4 class="mb-2">
                                            
                                            <a href="/artist?id={{.ID}}">{{.Name}}</a>
                                            
                                            <!-- <img src="images/verified.png" class="owl-carousel-verified-image img-fluid" alt=""> -->
                                        </h4>

                                        <span class="badge">Creation Date: {{.CreationDate}}</span>
                                        <span class="badge">Debut Album Released: {{.FirstAlbum}}</span>

                                        
                                    </div>
<!-- 
                                    <div class="social-share">
                                        <ul class="social-icon">
                                            <li class="social-icon-item">
                                                <a href="#" class="social-icon-link bi-twitter"></a>
                                            </li>

                                            <li class="social-icon-item">
                                                <a href="#" class="social-icon-link bi-facebook"></a>
                                            </li>
                                        </ul>
                                    </div> -->
                                </div>
                                {{end}}

                            </div>
                        </div>

                    </div>
                </div>
            </section>

        </main>


           


        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
        <script src="js/owl.carousel.min.js"></script>
        <script src="js/custom.js"></script>

    </body>
</html>
